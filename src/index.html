    <script>
      
      if (window.NodeList && !NodeList.prototype.forEach) {
          NodeList.prototype.forEach = function (callback, thisArg) {
              thisArg = thisArg || window;
              for (var i = 0; i < this.length; i++) {
                  callback.call(thisArg, this[i], i, this);
              }
          };
      }

      // Tabs logic
      let tabNav      = document.querySelectorAll('.tabs__nav>li'),
          tabContent  = document.querySelectorAll('.tabs__content-item'),
          tabName;

        tabNav.forEach(function (item) {
            item.addEventListener('click', selectTabNav)
        });

        function selectTabNav() {
            tabNav.forEach(function (item) {
              item.classList.remove('tabs__nav-item--active');
            });
            this.classList.add('tabs__nav-item--active');
            tabName = this.getAttribute('data-tab');
            selectTabContent(tabName);
        }

        function selectTabContent(tab) {
            tabContent.forEach(function (item) {
                if (item.classList.contains(tab)) {
                    item.classList.add('tabs__content-item--active');
                } else {
                    item.classList.remove('tabs__content-item--active');
                }
            });
        }

      // Tabs logic END
